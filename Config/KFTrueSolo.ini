# III - ZED CONVENIENCE SECTION								Lines 205 - 1261 

# Contains the following special value sets and their toggle booleans:
#
#
# 1. Default 
#
# This set of variables is where I store the mutator's default settings. What are these default settings? The damage of every Zed is 1:1 with their co-op counterparts on whatever difficulty the user is playing. Zed movement 
# speed scales across the board are 1.0 with the exception of Hans, Patty, and Matty who have had their scales set to 1.3 to mimic the 30% speed boost they get in multiplayer after Last Man Standing has been been in effect 
# for 2 minutes. 
#
# Every Zed has their own damage and movement speed scale per difficulty. Zed damage and movement speed blanket multipliers for each difficulty are set to 1.0.
# 
#
# This section is not intended to be modified by the user so for your own convenience I recommend that you ignore it. This value set's boolean is useful for when you no longer wish to play with the edits you made in the
# Zed Primary Customization Section but don't want to go line by line undoing them. Simply set the default value set's boolean to "true" and the default settings I mentioned above will take priority over your customizations. 
# To undo this, simply assign the boolean "false". 
# 		
# Forcibly disables all other 3 special value sets when enabled. 
#	
#			
# 2. Universal
#
# This set of variables, when enabled of course, take priority over user customization and are active regardless of difficulty or player count. This value set is for people who want more consistency in their gameplay experience
# by for example wanting Zeds to deal the same damage or move at the same speed regardless of difficulty or player count. 
#
# Every Zed has their own universal damage and movement speed scale that you can customize to your liking. There is also a universal blanket multiplier for Zed damage and movement speed here for simpler customization.
# 				
# "true/false" assignment to the appropriate boolean enables and disables this set respectively.
#			
# Checks and forcibly disables both player scaling sets if they are enabled at the same time. 
#
#
# 3. Damage Blanket Player Scaling
#
# I assume by now you already know what these "blanket scales" are for the Zeds but it wouldn't hurt to be clearer right? According to the mutator's primary and active default (these are not the default value sets!), I've assigned each of the 
# 4 difficulties 1 Zed damage and movement blanket scale of 1.0 each. Let me give an example as to what these do as I've encountered people coming to me confused about them in the past. Let's say you're playing Hell on Earth and you think the Zeds 
# don't hit hard enough. You want all the Zeds to deal more damage but roll your eyes because you think you have to tweak their Hell on Earth damage scales one by one. Nope! Simply go to the Hell on Earth Zed damage blanket scale input and set the 
# multiplier to your liking, say 2.0. With that one change, now every Zed on Hell on Earth has a 2x multiplier on top of their damage values assigned in the rest of the Zed Primary Customization Section. 
# Every Zed hits twice as hard! The same thing can be done their movement speed as well. Say you want every Zed to move at 0.25x their assigned values on Hard. The process is the same just with the Zed movement speed blanket
# for Hard.
# 
# Now that you know what blankets are, let's go over what these player scaling value sets do. Let's face it, this INI is huge enough as it is. Rather than add individual damage and movement speed scales for every Zed in 6
# lengthy sets for player count, I instead created 6 blanket variables for Zed damage for each difficulty, amounting to 24 inputs in total. While implementing the former would offer users the most freedom, it seriously 
# goes past the point of diminishing returns regarding the implementation effort on my part and the usability of this INI for users. Handling player scaling like this takes away very little customization freedom in exchange for
# saving massive amounts of effort and maintaining current INI and source code complexity.
#
# When users toggle this boolean set "true", the mutator will operate on a new set of logic regarding Zed damage blankets. Rather than just reading the appropriate of the 4 damage blankets total in the Zed Primary Customization 
# Section according to the active difficulty, the mutator will additionally read what the active player count is and assign these blankets the value of one of 6 customizable versions:
#
# 1-player
# 2-players
# 3-players
# 4-players
# 5-players
# 6-players or more 
#
# Again, each of these sets of 6 for each difficulty can be customized to the user's liking. For example if you are playing Hell on Earth with your buddies and want all Zeds' damage to be multiplied as so:
#
#
# 0.5x 		at 	1-player				- Every Zed deals 0.5x their damage value assigned in the Zed Primary Customization Section when 1 player is present.
# 0.75x 	at 	2-players				- Every Zed deals 0.75x their damage value assigned in the Zed Primary Customization Section when 2 players are present.
# 1x 		at 	3-players           	- Every Zed deals 1.0x their damage value assigned in the Zed Primary Customization Section when 3 players are present.
# 1.25x 	at 	4-players           	- Every Zed deals 1.25x their damage value assigned in the Zed Primary Customization Section when 4 players are present.
# 1.5x 		at 	5-players           	- Every Zed deals 1.5x their damage value assigned in the Zed Primary Customization Section when 5 players are present.
# 1.75x 	at  6-players or more   	- Every Zed deals 1.75x their damage value assigned in the Zed Primary Customization Section when 6 or more players are present.
#
# You can do as such in this section.
#
#
# 4. Movement Speed Blanket Player Scaling
#
# Same explanation as for damage blanket player scaling but for movement speed instead. 


