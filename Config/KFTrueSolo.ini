# II - ORGANIZATION SCHEME - What format am I using to organize things?

# Rather than generate a wall of input names and values from my code, I've hand-crafted an INI more pleasant on the eyes and easier to use with abundant explanatory comment code and whatever formatting I've been permitted. 
# All of the INI input values here are separated into their own categories and subcategories. The relevance said categories have to each other can be deduced through numeral count, and category name followed by a brief
# explanation of said category. Subcategories with the same indentation and numeral count are part of the same category subject-wise. An empty category and the start of its subcategories are separated by one space.			 
# Two subcategories of the same category are separated by two spaces. If a different level subcategory follows another filled subcategory, then there is instead a three-space separation.
# 
#
# You also may be wondering what is up with the comment code as the ones here don't resemble the format I use for the UC files. You see, INI files don't allow for trailing comments after the input values so as a result
# I have to utilize the vertical space for comments instead. If you just came back from reading my other source code, the change can be a bit jarring but I promise it won't be difficult to adjust to. Here's a basic run down:
# 
#
# PARENT NUMERAL # - PARENT CATEGORY - PARENT CATEGORY EXPLANATION 
#
# SUB-NUMERAL #  		SUBCATEGORY A  		EXPLANATION A
# SUB-NUMERAL #  		SUBCATEGORY B		EXPLANATION B
# SUB-NUMERAL #  		SUBCATEGORY C  		EXPLANATION C
#
# INPUT A = XYZ
# INPUT B = YZX
# INPUT C = ZXY
#
#
# As you can see, a little more back and forth but nothing complicated. Also, INIs don't play nice with indentation so there isn't any of that to help you out navigation-wise. Sorry. Pay attention to the numerals!
# Acceptable input values can be floats for non-boolean inputs like "3.4", and for boolean inputs - "true" or "false". Do not mess with the input value names as this will break the mutator for whatever name you altered.



